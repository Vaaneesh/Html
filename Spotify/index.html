<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/63ce41e5a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li  class="logo"><img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of the Weeknd</h1>
        <div class="songlist"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range"name="range" id="myProgressBar"min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step"style="color: #ededee;"></i>
            <i class="fa-solid fa-play-circle" style="color: #ededee;"></i>
            <i class="fa-solid fa-forward-step"style="color: #ededee;"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
