<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/63ce41e5a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li  class="logo"><img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of the Weeknd</h1>
            <div class="songItem">
                <img alt="1">
                <span class="songName">The hills</span>
                <span class="songlistplay"><span class="timestamp">3:44&nbsp;<i id="0" class="fa-solid songItemPlay fa-play-circle" style="color: #141415;"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Starboy</span>
                <span class="songlistplay"><span class="timestamp">3:44&nbsp;<i id="1" class="fa-solid songItemPlay fa-play-circle" style="color: #141415;"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Creepin'</span>
                <span class="songlistplay"><span class="timestamp">3:44&nbsp;<i id="2" class="fa-solid songItemPlay fa-play-circle" style="color: #141415;"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range"name="range" id="myProgressBar"min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward-step"style="color: #ededee;" id="previous"></i>
            <i class="fa-solid fa-play-circle" style="color: #ededee;" id="masterplay"></i>
            <i class="fa-solid fa-forward-step"style="color: #ededee;" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif">The Hills - Weeknd
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
